name: Backend Tests

on:
  pull_request:
    branches: [ main ]
    paths: [ 'backend/**', '.github/**', 'scripts/**' ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Launch PostgreSQL Container
      run: |
        docker run -itd --rm --name cicd-postgres \
          -e POSTGRES_DB=cicd_workshop \
          -e POSTGRES_USER=cicd_user \
          -e POSTGRES_PASSWORD=cicd_password \
          -p 5432:5432 postgres:15-alpine

    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..10}; do
          if docker exec cicd-postgres pg_isready -U cicd_user; then
            echo "PostgreSQL is ready!"
            break
          fi
          echo "Waiting for PostgreSQL..."
          sleep 3
        done

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies & migrations
      working-directory: ./backend
      run: |
        cp .env.example .env
        npm install
        npm run migrate

    - name: Run all tests with coverage
      working-directory: ./backend
      run: npm test
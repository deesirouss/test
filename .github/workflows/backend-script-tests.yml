name: Backend Tests

on:
  pull_request:
    branches: [ main ]
    paths: [ 'backend/**', '.github/**' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Launch PostgreSQL Container
      run: |
        docker run -itd --rm --name cicd-postgres \
          -e POSTGRES_DB=cicd_workshop \
          -e POSTGRES_USER=cicd_user \
          -e POSTGRES_PASSWORD=cicd_password \
          -p 5432:5432 postgres:15-alpine

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm install --only=production && npm cache clean --force

    - name: Run database migrations
      working-directory: ./backend
      run: npm run migrate

    - name: Run all tests with coverage
      working-directory: ./backend
      run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Run Backend Deployment Script
      run: |
        chmod +x ./scripts/deploy-backend.sh
        ./scripts/deploy-backend.sh